{% extends "questions/base.html" %}


{% block content %}
<div class="container-fluid border-bottom mb-2">
    <h2 class="m-0" style="font-family: Permanent Marker;">Log in</h2>
</div>

{% if form.errors %}
<div class="alert alert-danger" role="alert">
    {% for error in form.errors %}
        {{ error }} <br>
    {% endfor %}
</div> 
{% endif %}

<form class="mx-5 mt-4" action="" method="POST" >
    {% csrf_token %}
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="Login">Login</label>
        <div class="col-sm-10">
            {{ form.login }}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="Password">Password</label>
        <div class="col-sm-10">
            {{ form.password }}
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Log in</button>
    <div class="mt-3">Don't have an account? <a href="{% url 'registration' %}">Sign up</a></div>
</form>
{% endblock %}
