{% extends "questions/base.html" %}


{% block content %}
<div class="container-fluid border-bottom mb-2">
        <h2 class="m-0" style="font-family: Permanent Marker;">Registration</h2>
    </div>
    <form class="mx-5 mt-4">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="Email">Email</label>
            <div class="col-sm-10">
                <input name="email" type="email" class="form-control" id="Email" placeholder="Enter email">
        </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="Nickname">Nickname</label>
            <div class="col-sm-10">
                <input name="nickname" class="form-control" id="Nickname" placeholder="Enter login">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="Password">Password</label>
            <div class="col-sm-10">
                <input name="password" type="password" class="form-control" id="Password" placeholder="Enter password">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="Rep-Password">Repeat password</label>
            <div class="col-sm-10">
                <input name="repeat-password" type="password" class="form-control" id="Rep-Password" placeholder="Repeat password">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="avatar-file">Avatar</label>
            <div class="col-sm-10">
                <img class="img-thumbnail shadow settings-avatar mb-3" src="../../static/images/poggers.png">
                <div class="custom-file">
                    <input type="file" name="nickname" class="custom-file-input" id="avatar-file">
                    <label class="custom-file-label" for="avatar-file">Choose file...</label>
                </div>
            </div>
        </div>
    
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
