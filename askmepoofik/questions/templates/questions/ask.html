{% extends "questions/base.html" %}


{% block content %}
<div class="container-fluid border-bottom mb-2">
    <h2 class="m-0" style="font-family: Permanent Marker;">New question</h2>
</div>
<form class="mx-5 mt-4">
    <div class="form-group">
        <label for="Title">Title</label>
        <input class="form-control" id="Title" placeholder="Enter title">
    </div>
    <div class="form-group">
        <label for="Text">Text</label>
        <textarea class="form-control" id="Text" placeholder="Input question text" style="min-height: 100px;"></textarea>
    </div>
    <div class="form-group">
        <label for="Tags">Tags</label>
        <input class="form-control" id="Tags" placeholder="Enter tags">
    </div>
    <button type="submit" class="btn btn-primary">ASK!</button>
</form>
{% endblock %}
